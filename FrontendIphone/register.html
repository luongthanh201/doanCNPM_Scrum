<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="styles.css">
     <!-- Slick Carousel CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
 
     <!-- Slick Carousel JS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" style="text-decoration: none"><h1>iPhone</h1></a> 
        </div>
       
        
    </header>

    <section class="auth-section">
        <div class="container">
            <h2 class="section-title">Đăng Ký</h2>
            <form class="auth-form" action="register-handler.php" method="POST">
                <div class="form-group">
                    <label for="username">Tài khoản:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Xác nhận mật khẩu:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn">Đăng Ký</button>
                <p class="auth-link">Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 iPhone 15 | Tất cả các quyền được bảo lưu.</p>
    </footer>
</body>
</html>
